	<header class="header">
		<div class="container">
			<a href="index.html" class="grid-4">

			<nav class="grid-12 header_menu">

	<section class="intro-geral intro-contato">
		<div class="container">
				<h1>Contato</h1>
		</div>
	</section>

	    <section class="contato container">
	    		<form id="form_contato" class="form-contato grid-8">
	    			<label for="nome">Nome:</label>
	    			<input type="text" id="nome">
	    			<label for="email">E-mail:</label>

	    			<label for="espec">Especificações:</label>
	    			<textarea id="mensagem"></textarea>
	    			<button type="submit" class="btn btn-preto">Enviar</button>
	    		</form>
	    		<div class="contato-dados grid-8">
	    			<div class="email">
	    			<h3>E-mail</h3>
	    			<span>contato@restoregames.com.br</span>
	    			</div>
	    			
	    			<div class="redes">
	    			<h3>Redes Sociais</h3>
	    			<a href="https://www.facebook.com/restoregames/" target="_blank"><img src="img/face.png"></a>
	    			</div>
	    		</div>
	    </section>

	    <section class="final">
		<div class="container">
				<blockquote class="quote-final">
					<p>" Um herói não precisa falar. Quando ele se for, o mundo falará por ele. "</p>
				</blockquote>
		<p class="cite">Halo</p>
		</div>

	<footer class="rodape container">

	</footer>
